name: Build engine
description: Build engine

runs:
  using: 'composite'
  steps:
    - name: Prepare engine env
      uses: ./.github/workflows/modules/engine/setup-env

    - name: Build engine with wm
      if: env.wasm == 'false'
      shell: bash
      run: |
        dotnet ${{ env.dotnetBuildType }} ${{env.projectRoot}}/engine/Wind.csproj

    - name: Build engine wasm with wm
      if: env.wasm == 'true'
      shell: bash
      run: |
        dotnet ${{ env.dotnetBuildType }} ${{env.projectRoot}}/engine/Wind.Web.csproj
